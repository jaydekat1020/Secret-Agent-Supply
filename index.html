<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources\style.css">
    <link rel="stylesheet" type="text/css" href="resources\reset.css">
  </head>
  <body>

<!-- header -->

<div class="header">
  <img src="resources\images\logo.png" alt="binoculars as secrent agen supply logo">
  <span>secret agent supply inc.</span>
</div>

<!--section under the header and above the menu-->

<div class="news">

  <div class="arrival">
    <h2>new arrival</span>
    <h1>sports bikes and motorcycles</h1>
  </div>

</div>

<!-- menu -->

<div class="menu">

  <div class="small-menu"> <!-- used when the screen is smaller -->
    <span>Menu</span>
  </div>

  <div class="large-menu"> <!--Used when the screen is larger-->
    <span>Eyewear</span>
    <span>Apparel</span>
    <span>Gadgets</span>
    <span>Vehicles</span>
    <span>Classes</span>
    <span>Contact</span>
  </div>

</div>

<!--gadget section-->

<div class="Gadgets">

  <div class="img">
    <img src="resources\images\pen.png" alt="blue ball point pen">
    <span>Exploding Pen</span>
  </div>

  <div class="img">
    <img src="resources\images\watch.png" alt="silver watch">
    <span>Cellular Watch</span>
  </div>

  <div class="img">
    <img src="resources\images\glasses.png" alt="black sunglasses">
    <span>Thermal Glasses</span> <!-- Will disappear when screen is smaller-->
  </div>

</div>

<!-- contact information section-->

<div class="Contact">

  <div class="location">
    <span>location</span>
    <span>-47.346436, 84.32354</span>
  </div>

  <div class="hours">
    <span>hours</span>
    <span>0800-1800</span>
  </div>

</div>

<!-- footer-->

<footer>
<span>Copyright Secret Agent Supply Inc.</span>
</footer>


  </body>
</html>
